<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布交易</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>➕ 发布二手书</h1>

  <section>
    <div>
      <label> 书名</label>
      <input id="desc" placeholder="请输入书名" />
    </div>

    <div>
      <label> 价格（元）</label>
      <input id="price" type="number" placeholder="例如：30" />
    </div>

    <div style="display: flex; gap: 12px; margin-top: 20px;">
      <button onclick="trade.publishTradeFromForm()" style="flex: 1;">✅ 确认发布</button>
      <button class="secondary" onclick="history.back()" style="flex: 1;">❌ 取消</button>
    </div>
  </section>

  <script type="module">
    import * as trade from "./js/trade.js";
    window.trade = trade;
  </script>

</body>
</html>
