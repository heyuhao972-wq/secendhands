<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>发布交易</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>➕ 发布二手书交易</h1>

  <div>
    <label>
      书名：
      <input id="desc" placeholder="例如：计算机网络（第七版）" />
    </label>
  </div>

  <div>
    <label>
      价格：
      <input id="price" placeholder="例如：30" />
    </label>
  </div>

  <br />

  <button onclick="trade.publishTradeFromForm()">发布</button>
  <button onclick="history.back()">取消</button>

  <!-- 模块加载 -->
  <script type="module">
    import * as trade from "./js/trade.js";
    window.trade = trade;
  </script>

</body>
</html>
